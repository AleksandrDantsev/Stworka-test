<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normolize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Stworka-test</title>
</head>
<body>
    <div class="wrapper">
        <div class="task-card">
            <div class="task-card__wrapper">
                <div class="task-card__info-wrapper">
                    <div class="task-card__status-indicator">
                        <div class="progress-circle">
                            <div class="loader" data-progress="75">
                                <div class="loader__progress">
                                    <div class="fill"></div>
                                </div>
                                <div class="loader__text">0/7</div>
                              </div>
                          </div>
                    </div>
                    <div class="task-card__info-task">
                        <div class="task-card__checklist">Чеклист</div>
                        <div class="task-card__completed-quantity-task">
                            <p>Выполнено: 0 из 7 действий</p>
                        </div>
                        <div class="task-card__name-task">
                            <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
                        </div>
                    </div>
                </div>
                <div class="task-card__open-checklist">
                    <button class="task-card__button-open-checklist">Открыть чеклист</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
